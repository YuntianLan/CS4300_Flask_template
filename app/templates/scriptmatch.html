<html>

      <meta charset="UTF-8">

	<body>
        <!-- <div class="topcorner">
            <p>Project Name: {{ name }}</p>

		<div id="title">
		<button id="home-btn" class="btn btn-primary btn-lg">Home</button>

        <div class="text-right">
          <h1 class="container", style="font-size: 40px; font-family:Futura; color: white">Who Are You on Screen</h1>
          <h2 class="container", style="font-size: 15px; font-family:Futura; color: white">Fictional Characters Match-Up</h2>
        </div>
		</div>

	<br><br>
	<form>
  		<div class="form-group">
    		<label class= "statement" for="catchphrase">What's your catchphrase? </label>
    		<input type="text" class="form-control" id="catchphrase"  placeholder="Enter your catchphrase"required>
  		</div>
      <br>
  		<div class="form-group">
    		<label  class= "statement" for="agreesituation">Insert some adjective that you/your friends would use to discribe yourself (seperate adjective by comma)</label>
    		<input type="text" class="form-control" id="adjectives" placeholder="adjective, adjective"required>
  		</div>
      <br>
  		<div class="form-group">
  			<label class= "statement" for="disagreesituation">What fictionl character would you consider similar to your self?</label>
        <div class="similar_character_info">
        <div class="short_paragraph"><p> Name of the movie/TV: </p></div>
    		<input type="text" class="short-form-control" id="moviename" placeholder="movie/TV name" required>
      </div>
        <div class="similar_character_info">
        <div class="short_paragraph"><p> Name of the character: </p></div>
        <input type="text" class="short-form-control" id="charactername" placeholder="character name" required>
  		</div>
    </div>
  
	</form>

	<div class="container text-center bottom">
      		<button id="submit-btn" class="btn btn-primary btn-lg">Submit</button>

      		<button id="retake-btn" class="hide btn btn-primary btn-lg">Retake Quiz</button>
    </div>

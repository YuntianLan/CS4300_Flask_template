<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Who are you on Screen?</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<body>
        <!-- <div class="topcorner">
            <p>Project Name: {{ name }}</p>
            <p>Student Name: ({{ netid }})</p>
        </div> -->
		<div id="title">
		<button class="btn btn-primary btn-lg" onclick="location.href='index.html'">Home</button>

        <div class="text-right">
          <h1 class="container", style="font-size: 40px; font-family:Futura; color: white">Who Are You on Screen</h1>
          <h2 class="container", style="font-size: 15px; font-family:Futura; color: white">Fictional Characters Match-Up</h2>
        </div>
		</div>

	<br><br>
	<form>
  		<div class="form-group">
    		<label class= "statement" for="catchphrase">What's your catchphrase? </label>
    		<input type="text" class="form-control" id="catchphrase"  placeholder="Enter your catchphrase"required>
  		</div>
  		<div class="form-group">
    		<label  class= "statement" for="agreesituation">What would you say when you agree with something?</label>
    		<input type="text" class="form-control" id="agreesituation" placeholder="Enter what you say to show agreeness"required>
  		</div>
  		<div class="form-group">
  			<label class= "statement" for="disagreesituation">What would you say when you disagree with something?</label>
    		<input type="text" class="form-control" id="disagreesituation" placeholder="Enter what you say to show disagreeness" required>
    
  		</div>
  
	</form>

	<div class="container text-center bottom">
      		<button id="submit-btn" class="btn btn-primary btn-lg">Submit</button>

      		<button id="retake-btn" class="hide btn btn-primary btn-lg">Retake Quiz</button>
    </div>

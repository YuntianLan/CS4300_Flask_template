		<div class="container radar">
			<canvas id="myChart"></canvas>
		</div>
<script>
var ctx = document.getElementById("myChart").getContext("2d");

var data = {
    labels: ["Agreeableness", "Extraversion", "Conscientiousness", "Emotional Stability", "Openness"],
    datasets: [
        {
            label: "{{char1}}'s Big Five",
            backgroundColor: "rgba(179,181,198,0.2)",
            borderColor: "rgba(179,181,198,1)",
            pointBackgroundColor: "rgba(179,181,198,1)",
            pointBorderColor: "#c1bfbd",
            pointHoverBackgroundColor: "#c1bfbd",
            pointHoverBorderColor: "rgba(179,181,198,1)",
            data: [0, -0.33333333, 0, -0.16666667, 0.5] //{{vec1}} List of floats(round to .01)
        },
        {
            label: "Your Big Five",
            backgroundColor: "#fff",
            borderColor: "#56ac8a",
            pointBackgroundColor: "#56ac8a",
            pointBorderColor: "#c1bfbd",
            pointHoverBackgroundColor: "#56ac8a",
            pointHoverBorderColor: "#56ac8a",
            lineTension: [0.1],
            fill: false,
            data: [0.02, -0.23, 0.29, -0.11, 0.58] //{{user_vec}} List of floats(round to .01)
        }
    ]
};
var myChart = new Chart(ctx, {
    type: 'radar',
    data: data,
    options: {
        scale: {
            ticks: {
                display: false,
                stepSize: 1.0
                }
            }
    }
});
</script>
